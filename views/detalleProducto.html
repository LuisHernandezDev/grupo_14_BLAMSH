<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLAMSH</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/detalleProducto.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/465082cc2e.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <section id="contenedor-carrusel">
            <article class="carrusel" id="carrusel-1">
                <div class="item" id="item-1">
                    <img src="images/jersey1.jpg" alt="jersey1">
                </div>
                <div class="flechas">
                    <a href="#carrusel-4">
                        <i class="fa-solid fa-angle-left"></i>
                    </a>
                    <a href="#carrusel-2">
                        <i class="fa-solid fa-angle-right"></i>
                    </a>
                </div>
            </article>

            <article class="carrusel" id="carrusel-2">
                <div class="item" id="item-2">
                    <img src="images/jersey2.jpg" alt="jersey2">
                </div>
                <div class="flechas">
                    <a href="#carrusel-1">
                        <i class="fa-solid fa-angle-left"></i>
                    </a>
                    <a href="#carrusel-3">
                        <i class="fa-solid fa-angle-right"></i>
                    </a>
                </div>
            </article>

            <article class="carrusel" id="carrusel-3">
                <div class="item" id="item-3">
                    <img src="images/pantalon.jpg" alt="pantalon">
                </div>
                <div class="flechas">
                    <a href="#carrusel-2">
                        <i class="fa-solid fa-angle-left"></i>
                    </a>
                    <a href="#carrusel-4">
                        <i class="fa-solid fa-angle-right"></i>
                    </a>
                </div>
            </article>

            <article class="carrusel" id="carrusel-4">
                <div class="item" id="item-4">
                    <img src="images/moto2.jpg" alt="moto">
                </div>
                <div class="flechas">
                    <a href="#carrusel-3">
                        <i class="fa-solid fa-angle-left"></i>
                    </a>
                    <a href="#carrusel-1">
                        <i class="fa-solid fa-angle-right"></i>
                    </a>
                </div>
            </article>
        </section>

        <div class="puntos">
            <a href="#carrusel-1">■</a>
            <a href="#carrusel-2">■</a>
            <a href="#carrusel-3">■</a>
            <a href="#carrusel-4">■ </a>
        </div>

        <div class="contenedor-detalle">
            <div class="titulo-precio">
                <div>
                    <p class="titulo">TRAJE MTC</p>
                </div>
                <div>
                    <p class="precio">$Precio</p>
                </div>
            </div>
            <div class="descripcion-producto">
                <p>TRAJE DE MANGA LARGA MOTOCROSS HOMBRE</p>
            </div>
            <div class="talla-medidas">
                <div>
                    <p>Elige tu talla</p>
                </div>
                <div>
                    <a href="images/guiaMedidas.png">Guía de medidas</a>
                </div>
            </div>
            <div class="tallas">
                <ul>
                    <li><a href="#">S</a></li>
                    <li><a href="#">M</a></li>
                    <li><a href="#">L</a></li>
                    <li><a href="#">XL</a></li>
                    <li><a href="#">XXL</a></li>
                </ul>
            </div>
            <div>
                <form action="">
                    <div class="input-group">
                        <label></label>
                        <input class="my-input" type="submit" value="Comprar Ahora">
                    </div>
                </form>
            </div>
        </div>
    </main>

</body>

</html>
